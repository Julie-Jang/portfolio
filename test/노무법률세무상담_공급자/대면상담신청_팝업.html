<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>대면상담신청 팝업  &lt; 노무·법률·세무상담  &lt; 사회서비스 공급자&middot;종사자 상담지원시스템</title>
<link rel="shortcut icon" href="../images/favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="description" content="사회서비스 공급자·종사자 상담지원시스템">
<meta name="keywords" content="사회서비스 공급자·종사자 상담지원시스템,중서원,kcpass">
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
</script>
<![endif]-->
<link rel="stylesheet" href="../css/style.css" type="text/css">
<link rel="stylesheet" href="../css/common.css" type="text/css">
<link rel="stylesheet" href="../css/main.css" type="text/css">
<link rel="stylesheet" href="../css/sub.css" type="text/css">
<link rel="stylesheet" href="../css/fontface.css" type="text/css">
<link rel="stylesheet" href="../css/swiper.min.css">
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/main.js"></script>
<script src="../js/sub.js"></script>
<script src="../js/swiper.min.js"></script>
<body>


    
<!-- 주소검색 팝업 -->
<div id="" class="popup_wrap" tabindex="0" style="display:block;">
    <div class="popup_contents maxw900">
        <h6>대면상담 신청</h6>
        <a href="#" class="popup_close"><span class="hidden">닫기</span></a>
        <section>
            
            <div class="board responsive t_left">
                <table>
                    <caption>대면상담 신청</caption>
                    <colgroup>
                        <col style="width: 20%">
                        <col style="width: auto;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row" class="pl20">제목</th>
                            <td><input type="text" class="full" name="" id="" title="제목 입력" value="" placeholder="대면상담 제목을 입력하세요."></td>
                        </tr>
                        <tr>
                            <th scope="row" class="pl20">내용</th>
                            <td><textarea title="내용 입력" class="textarea full" id="" rows="20"></textarea></td>
                        </tr>
                        <tr>
                            <th scope="row" class="pl20"><label for="">첨부파일</label></th>
                            <td>
                                <div class="form-file" id="form-file-row">
                                    <div class="file-input-container">
                                        <input type="text" id="fileValue1" title="썸네일(첨부파일)" placeholder="선택된 파일 없음" disabled="">
                                        <div class="flie-box">
                                            <span class="btn line darkgray h48 ml5">파일선택</span>
                                            <input type="file" onchange="document.getElementById('fileValue1').value=this.value;" title="썸네일(첨부파일)을 선택해 주세요.">
                                        </div>
                                    </div>
                                </div>
                                <p class="mt15">
                                    <a href="#" title="첨부파일 다운로드" class="file">㈜더케어 사회기업 등록증.jpg</a>
                                    <a href="#" title="첨부파일 삭제" class="btn_delete"><span class="hidden">삭제</span></a>
                                </p>
                                <p class="mt10">
                                    <a href="#" title="첨부파일 다운로드" class="file">㈜더케어 사회기업.jpg</a>
                                    <a href="#" title="첨부파일 삭제" class="btn_delete"><span class="hidden">삭제</span></a>
                                </p>
                            </td>
                        </tr>                      
                    </tbody>
                </table>
            </div>
            <p class="exclamation_box"><span class="exclamation">대면상담 결과는 마이페이지에서 확인할 수 있습니다.</span></p>

            <div class="btn_group">
                <a href="#" class="btn default h50">저장</a>
                <a href="#" class="btn line gray h50">취소</a>
            </div>
        </section>
    </div>
</div>
<!--// 주소검색 팝업 -->




</body>

<!-- 주소검색 팝업 -->
<div id="" class="popup_wrap" tabindex="0" style="display:block;">
    <div class="popup_contents maxw800">
        <h5>주소검색</h5>
        <a href="#" class="popup_close"><span class="hidden">닫기</span></a>
        <div class="color1">
            <div class="zipcode_search">
                <span>지번/도로명</span>
                <input type="text" class="w60 mr5 ml20" name="" id="" title="주소입력 입력" value="" />
                <a href="#" class="btn h50">검색</a>
            </div>
            <p class="exclamation mt10 ml25">도로명+건물번호 (예: 테헤란5) l 읍/면/동/리+지번(예:상암동 1000)</p>
        </div>
        <section>
            <p class="zip_result">검색결과</p>
            <div class="board mt5 t_left h_small f_Pretendard bold break_all">
                <table>
                    <caption>주소검색 결과 도로명/지번, 주소, 우편번호 결과 내용의 테이블</caption>
                    <colgroup>
                        <col style="width: 15%">
                        <col style="width: auto;">
                        <col style="width: 20%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td><a href="#" class="btn default h32 maxw70">도로명</a></td>
                            <td>서울특별시 중구 한강대로 416 (남대문로 5가) 서울스퀘어</td>
                            <td rowspan="2" class="t_center l_line">04637</td>
                        </tr>
                        <tr>
                            <td><a href="#" class="btn lightgray h32 maxw70">지번</a></td>
                            <td>서울특별시 중구 남대문로 5가 541 서울스퀘어</td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="btn_group">
                <a href="#" class="btn line gray h60 maxw175">닫기</a>
            </div>
        </section>
    </div>
</div>
